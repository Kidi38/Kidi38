<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Delivery Service</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }
  .banner {
    background-color: yellow;
    color: #3c763d;
    padding: 50px;
    margin: 10px 600px 10px 400px;
    text-align: center;
    position: relative;
    border-radius: 10px;
    width: 50%;
    height: 150px;
  }
  .banner img {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 0 20px;
  }
  .product {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
  .product img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
  }
  .price {
    margin: 5px 0;
  }
  .quantity-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }
  .quantity-controls button {
    background-color: #5cb85c;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .quantity {
    margin: 0 10px;
  }

  .banner p{
    padding-top: 70px;  
    }
    
</style>
</head>
<body>

<div class="header">
  <h1>Everything in your door step</h1>
</div>

<div class="banner">
  <img src="banner-logo.png" alt="Banner Logo">
  <p>Stay home we deliver Any where... Any time!!</p>
</div>

<div class="products">
    <!-- Repeat this block for each product -->
    <div class="product">
      <img src="banana.png" alt="Banana">
      <h2>Banana</h2>
      <div class="price">by weight $1.32 kg</div>
      <div>$1.32</div>
      <div class="quantity-controls">
        <button onclick="decreaseQuantity(this)">-</button>
        <span class="quantity">0</span>
        <button onclick="increaseQuantity(this)">+</button>
      </div>
    </div>
    <!-- ... other products ... -->
    <div class="product">
        <img src="cabbage.png" alt="cabbage">
        <h2>Cabbage</h2>
        <div class="price">by weight $0.82 kg</div>
        <div>$0.82</div>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity(this)">-</button>
          <span class="quantity">0</span>
          <button onclick="increaseQuantity(this)">+</button>
        </div>
      </div>
      <!-- ... other products ... -->
      <div class="product">
        <img src="Tomatoe.png" alt="tomatoe">
        <h2>Tomatto</h2>
        <div class="price">by weight $1.23 kg</div>
        <div>$1.23</div>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity(this)">-</button>
          <span class="quantity">0</span>
          <button onclick="increaseQuantity(this)">+</button>
        </div>
      </div>
      <!-- ... other products ... -->
      <div class="product">
        <img src="egg plant.png" alt="egg plants">
        <h2>Egg plant</h2>
        <div class="price">by weight $0.82 kg</div>
        <div>$0.82</div>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity(this)">-</button>
          <span class="quantity">0</span>
          <button onclick="increaseQuantity(this)">+</button>
        </div>
      </div>
      <!-- ... other products ... -->
  </div>
  
  <script>
    function increaseQuantity(button) {
      const quantitySpan = button.previousElementSibling;
      let quantity = parseInt(quantitySpan.textContent);
      quantity++;
      quantitySpan.textContent = quantity;
    }
  
    function decreaseQuantity(button) {
      const quantitySpan = button.nextElementSibling;
      let quantity = parseInt(quantitySpan.textContent);
      if (quantity > 0) {
        quantity--;
        quantitySpan.textContent = quantity;
      }
    }
  </script>
  
  </body>
</html>
